<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل العطور</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="perfume-names-container">
                <button id="togglePerfumeList" class="toggle-list-btn">قائمة العطور</button>
                <div id="perfumeNamesList" class="perfume-names-list hidden">
                    <div class="list-header">
                        <h3>أسماء العطور</h3>
                        <div class="list-actions">
                            <button id="addPerfumeName" class="add-name-btn">+</button>
                            <button id="deleteSelectedNames" class="delete-selected-btn">حذف المحدد</button>
                            <button id="deleteAllNames" class="delete-all-names-btn">حذف الكل</button>
                        </div>
                    </div>
                    <div class="names-container">
                        <div class="name-input-container">
                            <input type="text" id="newPerfumeName" placeholder="اسم العطر الجديد">
                            <div class="name-extra-inputs">
                                <input type="number" id="newPerfumePrice" placeholder="السعر (اختياري)">
                                <input type="text" id="newPerfumeNote" placeholder="ملاحظة (اختياري)">
                            </div>
                            <button id="savePerfumeName" class="save-name-btn">حفظ</button>
                        </div>
                        <div class="select-all-container">
                            <label class="checkbox-container">
                                <input type="checkbox" id="selectAllNames">
                                <span class="checkmark"></span>
                                تحديد الكل
                            </label>
                        </div>
                        <ul id="savedPerfumeNames"></ul>
                    </div>
                </div>
            </div>
            <div class="header-content">
                <h1>سجل العطور</h1>
                <p>أحفظ تفاصيل العطور وتركيباتها</p>
                <button id="themeToggle" class="theme-toggle">
                    <span class="current-theme">تغيير الخلفية</span>
                </button>
            </div>
        </header>

        <main>
            <section class="add-perfume">
                <h2>إضافة عطر جديد</h2>
                <form id="perfumeForm">
                    <div class="form-group">
                        <label for="perfumeName">اسم العطر <span class="required">*</span></label>
                        <div class="perfume-name-generator">
                            <input type="text" id="perfumeName" required>
                            <div class="name-generator-controls">
                                <select id="perfumeType">
                                    <option value="male">رجالي</option>
                                    <option value="female">نسائي</option>
                                    <option value="unisex">محايد</option>
                                </select>
                                <select id="wordCount">
                                    <option value="1">كلمة واحدة</option>
                                    <option value="2">كلمتان</option>
                                    <option value="3">ثلاث كلمات</option>
                                </select>
                                <button type="button" id="generatePerfumeName" class="generate-name-btn">توليد اسم</button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ingredients">المكونات (اختياري)</label>
                        <textarea id="ingredients" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label>الزيوت العطرية (اختياري)</label>
                        <div class="oils-container" id="oilsContainer">
                            <button type="button" class="add-oil" id="addOil">+</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="alcoholAmount">كمية الكحول (مل) (اختياري)</label>
                        <input type="number" id="alcoholAmount" min="0">
                    </div>

                    <button type="submit" class="submit-btn">إضافة العطر</button>
                </form>
            </section>

            <section class="favorite-perfumes">
                <div class="section-header">
                    <h2>الزيوت المفضلة</h2>
                    <button id="deleteAll" class="delete-all-btn">حذف الكل</button>
                </div>
                <div class="perfume-list-container">
                    <div class="perfume-list" id="favoritesList">
                        <!-- Template for each perfume item -->
                        <template id="perfumeTemplate">
                            <div class="perfume-card">
                                <h3 class="perfume-name"></h3>
                                <p class="perfume-ingredients"></p>
                                <div class="oils-list"></div>
                                <p class="alcohol-amount"></p>
                                <p class="distilled-water"></p>
                                <div class="card-actions">
                                    <button class="edit-btn">تعديل</button>
                                    <button class="delete-btn">حذف</button>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal for editing perfume -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>تعديل العطر</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="editPerfumeName">اسم العطر: <span class="required">*</span></label>
                    <input type="text" id="editPerfumeName" required>
                </div>
                <div class="form-group">
                    <label for="editPerfumeIngredients">المكونات:</label>
                    <input type="text" id="editPerfumeIngredients">
                </div>
                <div class="form-group">
                    <label for="editAlcoholAmount">كمية الكحول (مل):</label>
                    <input type="number" id="editAlcoholAmount">
                </div>
                <div class="form-group">
                    <label for="editAlcoholType">ماء مقطر:</label>
                    <input type="text" id="editAlcoholType">
                </div>
                <button type="submit" class="submit-btn">حفظ التغييرات</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
